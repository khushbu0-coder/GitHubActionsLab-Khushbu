## YAML Template.
---
name: Dependent Jobs Workflow

on:
  release:
    types: created
  workflow_dispatch: #put here!!!!
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print build start message
        run: echo "Building application..."

      - name: Simulate build process
        run: |
          sleep 5
          echo "Build completed successfully."

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print test start message
        run: echo "Running tests..."

      - name: Simulate testing process
        run: |
          sleep 5
          echo "All tests passed."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print deploy start message
        run: echo "Deploying application..."

      - name: Simulate deployment process
        run: |
          sleep 5
          echo "Deployment successful."
