name: Multi Platform Workflow

on:
 release:
  types: created
 workflow_dispatch: #put here!!!
 pull_request:
    branches:
      - main

jobs:
  ubuntu-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display OS information
        run: uname -a

      - name: Create and display file
        run: |
          echo "Hello from Ubuntu!" > ubuntu.txt
          cat ubuntu.txt

  windows-job:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display OS information
        run: systeminfo

      - name: Create and display file
        run: |
          echo Hello from Windows! > windows.txt
          type windows.txt

  macos-job:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display OS information
        run: uname -a

      - name: Create and display file
        run: |
          echo "Hello from macOS!" > mac.txt
          cat mac.txt
